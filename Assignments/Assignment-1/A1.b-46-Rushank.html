<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Tic Tac Toe</title>
<style>
  .board{
    margin-left: auto;
    margin-right: auto;
    background-color: #14141f;
    width: 37.5vw;
}
.board button, .board input{
    font-family: 'Open Sans', sans-serif;
    border-color:  #14141f;
    font-size: 6vw;
    text-align: center;
    color: lightgrey;
    height: 12vw;
    width: 12vw;
    outline: none;
}
#message{
    font-size: larger;
}
</style>
</head>
<body onload="startGame();">
  <div class="container-fluid">
    <div id="header" class="bg-dark row text-light p-3">
        <h1>Tic Tac Toe</h1>
        <!--<button id="reset" class="btn bg-dark text-light rounded p-3" onclick="reset()">Reset</button>-->
    </div>
      <div class="bg-secondary row text-light p-3 justify-content-center" id="message">
        message of whose turn will go here 
      </div>
      <br>
      <br>
      <div class="board rounded">  
        <div class="d-flex flex-row mx-1">
            <button class="bg-dark mt-1 rounded" id="cell1" onclick="nextMove(this.id)"></button>
            <button class="bg-dark mt-1 rounded ml-3" id="cell2" onclick="nextMove(this.id)"></button>
            <button class="bg-dark mt-1 rounded ml-3" id="cell3" onclick="nextMove(this.id)"></button>
          </div>
          <div class="d-flex flex-row mx-1">
            <button class="bg-dark rounded mt-2" id="cell4" onclick="nextMove(this.id)"></button>
            <button class="bg-dark rounded mt-2 ml-3" id="cell5" onclick="nextMove(this.id)"></button>
            <button class="bg-dark rounded mt-2 ml-3" id="cell6" onclick="nextMove(this.id)"></button>
          </div>
          <div class="d-flex flex-row mx-1">
            <button class="bg-dark mb-1 rounded mt-3" id="cell7" onclick="nextMove(this.id)"></button>
            <button class="bg-dark mb-1 rounded mt-3 ml-3" id="cell8" onclick="nextMove(this.id)"></button>
            <button class="bg-dark mb-1 rounded mt-3 ml-3" id="cell9" onclick="nextMove(this.id)"></button>
          </div>
        </div>
  </div>
</body>
  <script>
      var turn="X";
      var winner =null;
      function startGame(){
          setMessage(turn +" gets started.");    
      }
      function setMessage(msg){
          document.getElementById("message").innerText=msg;
      }
      function nextMove(cell){
          if(winner!=null){
              setMessage(winner+" already won the game.")
          }
          else if (document.getElementById(cell).innerText ==""){
          document.getElementById(cell).innerText=turn;
          switchTurn();
          }
          else{
              alert("That cell is already filled.");   
          }
      }
      function switchTurn(){
          if(checkForWinner(turn)){
              setMessage("Congratulations, "+turn+ " You win!")
              winner=turn;
          }
          else if(turn=="X"){
                  turn="O";
                  setMessage(turn+" 's turn. ")
          }
          else{
              turn="X";
              setMessage(turn+" 's turn. ")
          }
      }
      function checkForWinner(move) {
          var ans = false;
          if (checkRow(1,2,3,move) || checkRow(4,5,6,move) || checkRow(7,8,9,move) || checkRow(1,4,7,move) 
           || checkRow(2,5,8,move) || checkRow(3,6,9,move) || checkRow(1,5,9,move) || checkRow(3,5,7,move) )
              {
              ans=true;
              }
          return ans
      }
      function checkRow(a,b,c,move){
          var ans = false;
          if (getBox(a) == move && getBox(b) == move && getBox(c) == move){
              ans=true;
          }
          return ans  
      }
      function getBox(number) {
          return document.getElementById("cell" + number).innerText
      }
      </script>
</html>
