<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="styles.css">

    <title>Experiment 1</title>

  </head>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
   <script>
    function encrypt()
    {
       var pass=document.getElementById('passwordsignup').value;
       document.getElementById("hide").value = document.getElementById("passwordsignup").value;
	    var hash = CryptoJS.MD5(pass);
		document.getElementById('passwordsignup').value=hash;
		return true;

    }
   </script>
  <body>
  
  <header>
    <h1 class="center-text">Internet Programming Experiment 1</h1>
    
  </header>
    
    <div class="flex-container">
      <div class="flex-item-signin">
        <h3>Signin</h3>
        <form action="signin.php" method="POST"> 
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
          </div>
          <div>
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" name="mobile" placeholder="Cell number" required>
          </div>
          <div>
            <label for="email">Email id</label>
            <input type="email" id="email" name="email" placeholder="Email id" required>
          </div>
          <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Residential address" required>
          </div>
          <div>
            <label for="username">Username</label>
            <input type="text" id="username_s" name="username" minlength="3" placeholder="Username" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password_s" name="password" minlength="3" placeholder="Password" required>
          </div>
          <div>
            <button type="submit" id="signin" class="signin" onclick="return encrypt();">Signin</button>
            <button type="reset" id="reset_signin" class="reset">Reset</button>
          </div>
        </form>
      </div>
      <div class="flex-item-login">
        <h3>Login</h3>
        <form action="login.php" method="POST">
          <div>
            <label for="username">Username</label>
            <input type="text" id="username_l" name="username" placeholder="Username" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password_l" name="password" placeholder="Password" required>
          </div>
          <div>
            <button type="submit" id="login" class="login" onclick="return encrypt();">Login</button>
            <button type="reset" id="reset_login" class="reset">Reset</button>
            <!-- <button type="button" id="forgot" class="reset" onclick="forgot_details();">Forgot ?</button> -->
          </div>
          <div id="login_status">

          </div>
        </form>
    </div>
  </body>
</html>
