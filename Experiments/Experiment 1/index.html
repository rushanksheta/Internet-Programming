    <div class="flex-container">
      <div class="flex-item-signin">
        <h3>Signin</h3>
        <form>
          <div>
            <label for="fname">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
          </div>
          <div>
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" name="mobile" placeholder="Cell number" required>
          </div>
          <div>
            <label for="email">Email id</label>
            <input type="email" id="email" name="email" placeholder="Email id" required>
          </div>
          <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Residential address" required>
          </div>
          <div>
            <label for="username">Username</label>
            <input type="text" id="username_s" name="username" placeholder="Username" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password_s" name="password" placeholder="Password" required>
          </div>
          <div>
            <button type="submit" id="signin" class="signin" onclick="signin_check();">Signin</button>
            <button type="reset" id="reset_signin" class="reset" ondblclick="reset_details();">Reset</button>
          </div>
        </form>
      </div>
      <div class="flex-item-login">
        <h3>Login</h3>
        <form>

            <input type="text" id="username_l" name="username" placeholder="Username" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password_l" name="password" placeholder="Password" required>
          </div>
          <div>
            <button type="button" id="login" class="login" onclick="login_check();">Login</button>
            <button type="reset" id="reset_login" class="reset" ondblclick="reset_details();">Reset</button>
            <button type="button" id="forgot" class="reset" onclick="forgot_details();">Forgot ?</button>
          </div>
          <div id="login_status">

          </div>
